<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank loan Prediction </title>
    <link rel="stylesheet" href="/staticfiles/style.css">
</head>
<body>
  
    <form action="{{url_for('predict')}}" method="post">

        <input type="text" name=" Age" placeholder="customer Age">
        <input type="text" name=" Dependents" placeholder="Family Member">
        <input type="text" name=" AgpplicantIncome" placeholder="Income">
        <input type="text" name=" LoanAmount" placeholder="Loan Amount">
        <input type="text" name=" Cibil_score" placeholder="cibil_Score">
        <input type="text" name=" Tenure" placeholder="Tenure">

        <h3> Gender </h3>
        <select name="Gender" id="g">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <h3> Married </h3>
        <select name="Married" id="g">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <h3> Education </h3>
        <select name="Education" id="g">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <h3> Self_Employement </h3>
        <select name="Self_Employement" id="g">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <h3> Previous_loan_Taken </h3>
        <select name=" Previous_Loan_Taken" id="g">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <h3> Property_Area </h3>
        <select name=" Property_Area" id="abc">
            <option value="0">Rural</option>
            <option value="1">Semiurban</option>
            <option value="2">Medium</option>
        </select>

        <h3> Customer_Bandwidth </h3>
        <select name=" Customer_Bandwidth" id="abc">
            <option value="0">Bad</option>
            <option value="1">Good</option>
            <option value="2">Medium</option>
        </select>

        <br>
        <br>
        <button type = "Submit">Prediction </button>

    </form>

    <br><br>
    {{prediction_Text}}




</body>
</html>
